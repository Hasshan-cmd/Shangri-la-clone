<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta

      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"

    />
    <title>Shangri-La</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      var sidemenu = document.getElementById("sidemenu");

      function openmenu() {
        sidemenu.style.right = "0";
      }
      function closemenu() {
        sidemenu.style.right = "-200px";
      }
    </script>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwuD1JDbVqiDzLj_mqWjXYPZ2BfSUZovA46F5xX2In4UM-cRr07jC9Or18d5Cv9Gxo0lA/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Message sent successfully";
            setTimeout(function () {
              msg.innerHTML = "";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });

      const seeMore = document.getElementById("seeMore");
      seeMore.addEventListener("click", () => {
        const hideClass = [...document.querySelectorAll(".hide")];

        for (let i = 0; i < hideClass.length; i++) {
          hideClass[i].classList.toggle("unhide");
        }
        if (seeMore.innerHTML === "See Less") {
          seeMore.innerHTML = "See More";
        } else {
          seeMore.innerHTML = "See Less";
        }
      });
    </script>
    <script>
      function learnMore1() {
        var dots = document.getElementById("dots1");
        var moreText = document.getElementById("more1");
        var btnText = document.getElementById("learnMore1");

        if (dots.style.display === "none") {
          dots.style.display = "inline";
          btnText.innerHTML = "Learn more";
          moreText.style.display = "none";
        } else {
          dots.style.display = "none";
          btnText.innerHTML = "Learn less";
          moreText.style.display = "inline";
        }
      }

          moreText.style.display = "inline";
        }
      }
    </script>
    <!-- Swiper JS -->
